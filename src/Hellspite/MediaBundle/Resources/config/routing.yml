HellspiteMediaBundle_admin_video:
    resource: "@HellspiteMediaBundle/Resources/config/routing/video.yml"
    prefix:   /admin/video

HellspiteMediaBundle_admin_album:
    resource: "@HellspiteMediaBundle/Resources/config/routing/album.yml"
    prefix:   /admin/album

HellspiteMediaBundle_admin_photo:
    resource: "@HellspiteMediaBundle/Resources/config/routing/photo.yml"
    prefix:   /admin/photo

HellspiteMediaBundle_homepage:
    pattern:  /media
    defaults: { _controller: HellspiteMediaBundle:Default:index }

HellspiteMediaBundle_album:
    pattern:  /media/{slug}
    defaults: { _controller: HellspiteMediaBundle:Default:album }
